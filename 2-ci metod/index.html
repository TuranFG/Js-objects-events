<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">

</head>
<body>
    <div class="card">
        <h1>Todo App</h1>
        <div class="input_value">
          <input class="input_text" id="input_text" placeholder="Add your new todo">
          <button class="plus_value" id="plus_value">+</button>
        </div>
        <ul class="list_value" id="list_value">
            
        
        </ul>
        <div class="info_value">
          <span>You have <span id="tasks_count"></span> pending tasks</span>
          <button id="delete_btn">Clear All</button>
        </div>
      </div>
      <script src="https://kit.fontawesome.com/f468fd3b90.js" crossorigin="anonymous"></script>
    <script src="./index.js"></script>
 
</body>
</html>
